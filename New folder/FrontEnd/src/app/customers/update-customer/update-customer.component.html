<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark"><marquee>Manage Customers</marquee></h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Manage Customers</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-12">

        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Customers Information</h3>

          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col col-12">
                <form #frmCustomers="ngForm" (ngSubmit)="updateCustomer()">
                  <p class="form-group">
                    <label for="txtId">Customer ID</label>
                    <input [disabled]="manuallySelected" name="txtId" [(ngModel)]="selectedCustomers.id" id="txtId"
                           class="form-control">
                  </p>

                  <p class="form-group">
                    <label for="txtName">Customer Name</label>
                    <input name="txtName" [(ngModel)]="selectedCustomers.name" id="txtName" class="form-control">
                  </p>

                  <p class="form-group">
                    <label for="txtAge">Customer Age</label>
                    <input name="txtAge" type="text"[(ngModel)]="selectedCustomers.age" id="txtAge"
                           class="form-control">




                  </p>

                    <button type="submit" class="btn btn-primary">Save</button>
                    &nbsp;
                    <button (click)="clear()" type="button" class="btn btn-warning">Clear</button>

                </form>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->

      </div>
      <div class="col-md-6 col-12">
        <table class="table table-hover" style="background-color: white">
          <thead style="background-color: black;color: white">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col"></th>

          </tr>
          </thead>
          <tr *ngFor="let customer of customers | paginate: { itemsPerPage: 7, currentPage: p }"
              (click)="selectCustomer(customer)" [class.selected]="customer==selectedCustomers">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.age}}</td>
            <td>
              <i (click)="deleteCustomer(customer)" class="fa fa-trash fa-2x"></i>
            </td>
          </tr>


          </tbody>
          <tfoot>
          <tr>
            <td colspan="4">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
